<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Transcription - Tata Motors Ltd</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">Tata Motors Ltd</h1>
    <h2 class="my-4 text-center">Audio Transcription</h2>
    <div class="text-center">
      <button id="recordButton" class="btn btn-primary">Record</button>
      <button id="stopButton" class="btn btn-danger" disabled>Stop</button>
    </div>
    <div class="my-4 text-center">
      <audio id="audioPlayback" controls></audio>
    </div>
    <div id="result" class="text-center"></div>
    <div id="loadingMessage" class="text-center" style="display: none;">
      <p>Please wait, your audio is being processed...</p>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
